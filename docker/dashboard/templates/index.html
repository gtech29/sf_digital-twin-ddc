<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Twin Dashboard</title>

  <!-- Compatible Socket.IO for Flask -->
  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f6f8;
      color: #333;
    }

    header {
      background: #1e88e5;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .cards {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 1rem 1.5rem;
      margin: 1rem;
      flex: 1 1 200px;
      text-align: center;
    }

    .card h3 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
      color: #1e88e5;
    }

    .card p {
      font-size: 1.5rem;
      margin: 0;
    }

    .chart-container {
      position: relative;
      height: 400px;
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <header>
    <h1>Digital Twin Dashboard</h1>
  </header>

  <div class="container">
    <div class="cards">
      <div class="card">
        <h3>Current Temperature</h3>
        <p id="current-temp">-- Â°C</p>
      </div>
      <div class="card">
        <h3>Last Update</h3>
        <p id="last-updated">--:--:--</p>
      </div>
    </div>

    <div class="chart-container">
      <canvas id="tempChart"></canvas>
    </div>
  </div>

  <script>
    const socket = io();
    socket.on('connect', () => {
      console.log('âœ… Connected to dashboard WebSocket');
    });


    const tempDisplay = document.getElementById('current-temp');
    const timeDisplay = document.getElementById('last-updated');

    const ctx = document.getElementById('tempChart').getContext('2d');
    const chartData = {
      labels: [],
      datasets: [{
        label: 'Temperature (Â°C)',
        data: [],
        borderColor: 'rgb(75, 192, 192)',
        borderWidth: 2,
        fill: false,
        tension: 0.2
      }]
    };

    const chart = new Chart(ctx, {
      type: 'line',
      data: chartData,
      options: {
        responsive: true,
        scales: {
          x: {
            title: {
              display: true,
              text: 'Time'
            }
          },
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Temperature (Â°C)'
            }
          }
        }
      }
    });
    console.log("ðŸ’¡ Listening for temperature updates...");
    socket.on('temperature_update', function (msg) {
      const now = new Date().toLocaleTimeString();
      const value = parseFloat(msg.value);

      if (!isNaN(value)) {
        chartData.labels.push(now);
        chartData.datasets[0].data.push(value);

        if (chartData.labels.length > 20) {
          chartData.labels.shift();
          chartData.datasets[0].data.shift();
        }

        chart.update();
        tempDisplay.textContent = `${value.toFixed(1)} Â°C`;
        timeDisplay.textContent = now;
      }
    });

  </script>
</body>

</html>
